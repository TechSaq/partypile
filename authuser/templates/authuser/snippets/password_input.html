{% load widget_tweaks %}
{% render_field field class="form-control is-valid" %}
<div id="popover-password">
  <p>
    Password Strength: <span id="result"></span>
  </p>
  <div class="progress">
    <div id="password-strength"
         class="progress-bar progress-bar-success"
         role="progressbar"
         aria-valuenow="40"
         aria-valuemin="0"
         aria-valuemax="100"
         style="width:0%"/>
  </div>
</div>
<ul class="list-unstyled">
  <li>
    <span class="low-upper-case"><span class="icon icon-info"></span></span>&nbsp; 1 lowercase &amp; 1 uppercase
  </li>
  <li>
    <span class="one-number"><span class="icon icon-info"></span></span> &nbsp;1 number (0-9)
  </li>
  <li>
    <span class="one-special-char"><span class="icon icon-info"></span></span> &nbsp;1 Special Character (!@#$%^&*).
  </li>
  <li>
    <span class="eight-character"><span class="icon icon-info"></span></span>&nbsp; Atleast 8 Character
  </li>
</ul>
</div>
