<div class="site-section site-blocks-2">
  <div class="container">
    <div class="row">
      {% for event_type in event_types %}
        <div class="col-sm-6 col-md-6 col-lg-4 mb-4"
             data-aos="fade"
             data-aos-delay="">
          <a class="block-2-item" href="{{ event_type.get_absolute_url }}">
            <figure class="image">
              <img src="{{ event_type.image.url }}"
                   alt=""
                   class="event-card-img"
                   width="auto"
                   height="auto"/>
            </figure>
            <div class="text">
              <h3>{{ event_type.title }}</h3>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
